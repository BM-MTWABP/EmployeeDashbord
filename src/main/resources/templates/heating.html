<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="renderer" content="webkit">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>EmployeeService后台 - 热饭管理</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>热饭管理
            <small class="m-l-sm"></small>
          </h5>
        </div>
        <div class="ibox-content" style="display: block;">
          <form class="form-horizontal heat-table-form">
            <div class="form-group">
              <label class="col-sm-1 control-label">昵称:</label>
              <div class="col-sm-2">
                <input class="form-control" type="text" name="nickname" id="nickname">
              </div>

              <label class="col-sm-1 control-label">区域:</label>
              <div class="col-sm-2">
                <select class="form-control m-b" name="zone" id="zone">
                  <option value="西区">西区</option>
                  <option value="东区">东区</option>
                </select>
              </div>

              <label class="col-sm-1 control-label">热饭状态:</label>
              <div class="col-sm-2">
                <select class="form-control m-b" name="heat" id="heat">
                  <option value="">请选择</option>
                  <option value="0">正在等待</option>
                  <option value="1">准备热饭</option>
                  <option value="2">正在热饭</option>
                  <option value="3">热饭完成</option>
                </select>
              </div>

              <button class="btn btn-primary" style="margin-left: 70px;" type="button"
                      onclick="search()"><i
                  class="fa fa-search"></i>&nbsp;查询
              </button>
              <button class="btn btn-warning" style="margin-left: 15px;" type="button"
                      onclick="reload()"><i
                  class="fa fa-repeat"></i>&nbsp;重置
              </button>
            </div>
          </form>

          <div class="table-container">
            <table id="heatTable"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<script src="js/emjs/heat.js"></script>
</body>
</html>
