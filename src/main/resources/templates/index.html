<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="renderer" content="webkit">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>EmployeeService后台 - 主页</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
  <!--左侧导航开始-->
  <nav class="navbar-default navbar-static-side" role="navigation">
    <div class="nav-close"><i class="fa fa-times-circle"></i>
    </div>
    <div class="sidebar-collapse">
      <ul class="nav" id="side-menu">

        <!--头像部分开始-->
        <li class="nav-header">
          <div class="dropdown profile-element">
            <span><img alt="image" class="img-circle" th:src="${adminUserInfo.imgPath}"
                       style="width: 70px;height: 70px;"/></span>
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear">
                               <span class="block m-t-xs"><strong
                                   class="font-bold"
                                   th:text="${adminUserInfo.username}"></strong></span>
                                <span class="text-muted text-xs block"
                                      th:text="${adminUserInfo.adminType}"><b
                                    class="caret"></b></span>
                                </span>
            </a>
            <ul class="dropdown-menu animated fadeInRight m-t-xs">
              <li><a class="J_menuItem" href="">修改信息</a>
              </li>
              <li class="divider"></li>
              <li><a href="logout">安全退出</a>
              </li>
            </ul>
          </div>
          <div class="logo-element">ES
          </div>
        </li>
        <!--头像部分结束-->

        <!--菜单栏开始-->
        <li>
          <a class="J_menuItem" href="/home" data-index="0">
            <i class="fa fa-home"></i>
            <span class="nav-label">主  页</span>
          </a>
        </li>
        <li>
          <a class="J_menuItem" href="/heat">
            <i class="fa fa-cutlery"></i> <span class="nav-label">热饭管理</span>
          </a>
        </li>
        <li>
          <a class="J_menuItem" href="aa">
            <i class="fa fa-key"></i> <span class="nav-label">钥匙管理</span>
          </a>
        </li>
        <!--菜单栏开始-->
      </ul>
    </div>
  </nav>
  <!--左侧导航结束-->

  <!--右侧部分开始-->
  <div id="page-wrapper" class="gray-bg dashbard-1">
    <!--右侧顶部收缩按钮、通知按钮 开始-->
    <div class="row border-bottom">
      <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
          <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i
              class="fa fa-bars"></i> </a>
        </div>
        <ul class="nav navbar-top-links navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle count-info" data-toggle="dropdown" href="#">
              <i class="fa fa-bell"></i> <span class="label label-primary">8</span>
            </a>
            <ul class="dropdown-menu dropdown-alerts">
              <li>
                <a href="mailbox.html">
                  <div>
                    <i class="fa fa-envelope fa-fw"></i> 您有16条未读消息
                    <span class="pull-right text-muted small">4分钟前</span>
                  </div>
                </a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="profile.html">
                  <div>
                    <i class="fa fa-qq fa-fw"></i> 3条新回复
                    <span class="pull-right text-muted small">12分钟钱</span>
                  </div>
                </a>
              </li>
              <li class="divider"></li>
              <li>
                <div class="text-center link-block">
                  <a class="J_menuItem" href="notifications.html">
                    <strong>查看所有 </strong>
                    <i class="fa fa-angle-right"></i>
                  </a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
    <!--右侧顶部收缩按钮、通知按钮 结束-->

    <!--右侧选项卡工具栏 开始-->
    <div class="row content-tabs">
      <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i>
      </button>
      <nav class="page-tabs J_menuTabs">
        <div class="page-tabs-content">
          <a href="javascript:;" class="active J_menuTab" data-id="/home">首页</a>
        </div>
      </nav>
      <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i>
      </button>
      <div class="btn-group roll-nav roll-right">
        <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span>

        </button>
        <ul role="menu" class="dropdown-menu dropdown-menu-right">
          <li class="J_tabShowActive"><a>定位当前选项卡</a>
          </li>
          <li class="divider"></li>
          <li class="J_tabCloseAll"><a>关闭全部选项卡</a>
          </li>
          <li class="J_tabCloseOther"><a>关闭其他选项卡</a>
          </li>
        </ul>
      </div>
      <a href="logout" class="roll-nav roll-right J_tabExit"><i class="fa fa fa-sign-out"></i>
        退出</a>
    </div>
    <!--右侧选项卡工具栏 结束-->

    <!--iframe 部分开始-->
    <div class="row J_mainContent" id="content-main">
      <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="/home"
              frameborder="0"
              data-id="/home" seamless></iframe>
    </div>
    <!--iframe 部分结束-->

    <!--footer 开始-->
    <div class="footer">
      <div class="pull-right">&copy; 2018 <a href="#" target="_blank">EmployeeService</a>
      </div>
    </div>
    <!--footer 结束-->
  </div>
  <!--右侧部分结束-->
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>
<script src="js/hplus.js?v=4.1.0"></script>
<script type="text/javascript" src="js/contabs.js"></script>

<script src="js/emjs/index_v3.js"></script>
</body>

</html>
